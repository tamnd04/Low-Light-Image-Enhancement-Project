# Configuration for custom dataset testing
name: Enhancement_RetinexFormer_Custom
model_type: ImageCleanModel
scale: 1
num_gpu: 0  # CPU mode
manual_seed: 100

# dataset settings
datasets:
  val:
    name: CustomSet
    type: Dataset_PairedImage
    dataroot_gt: data/MyCustomDataset/input  # Use input as both source and target for inference-only
    dataroot_lq: data/MyCustomDataset/input
    io_backend:
      type: disk

# network structures
network_g:
  type: RetinexFormer
  in_channels: 3
  out_channels: 3
  n_feat: 40
  stage: 1
  num_blocks: [1,2,2]

# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~
